<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS MASTER</title>

  <body>
    <div class="phone">

      <main>
        <div class="main-box">
          <div class="main-box__title">
            The<br />

        </div>
        <div class="main-box">
          <div class="main-box__title">Mobile Interfaces Advanced</div>

            <div class="main-box__btns-fee" id="free">Free</div>

        </div>
        <div class="main-box">

          </div>
        </div>
        <div class="main-box">

          <div class="main-box__btns">
            <div class="main-box__btns-fee" id="free">Free</div>

          </div>
        </div>
        <div class="main-box">
          <div class="main-box__title">
            Inclusive <br />Web<br />
            Design
          </div>
          <div class="main-box__btns">
            <div class="main-box__btns-fee" id="not-free">$99/mon</div>
            <div class="main-box__btns-duration">3</div>
          </div>
        </div>
        <div class="main-box">
          <div class="main-box__title">Machine Learning Curriculum</div>
          <div class="main-box__btns">
            <div class="main-box__btns-fee" id="not-free">$199/mon</div>
            <div class="main-box__btns-duration">6 months</div>
          </div>
        </div>
      </main>
